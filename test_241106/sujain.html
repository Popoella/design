<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sujain.css">
    <title>한양수자인-BI소개</title>
</head>
<body>
    <div class="brand">
        <div class="wrapper">
            <h1>BRAND IDENTITY</h1>
            <p>수자인의 로고는 가로획과 세로획의 두께 차이를 두어 우아한 조형을 표현하고 있으며,
                곡선과 직선의 자연스러운 조화로 수자인에서의 균형있는 삶을 나타냅니다.
            </p>
            <div class="photo"><img src="images/brand_img1.png" alt="노란 코스모스"></div>
        </div><!--wrapper-->
    </div><!--brand-->
    <div class="basic">
        <div class="wrapper">
            <h2><strong>브랜드</strong> 아이덴티티</h1>
            <h3>베이직 그리드</h2>
            <p>
                Design Principle - 곡선과 직선의 조화를 표현, 간결하고 <strong>세련된 라이프스타일</strong>을 상징합니다.
            </p>
            <div class="photo2"><img src="images/basic_img1.png" alt="웃는 강아지"></div>
            <div class="more"><a href="#n">JPG 다운로드</a></div>
            <h3>브랜드 + 슬로건 조합</h3>
            <p>
                브랜드의 지향점을 가장 직접적으로 전달하는 커뮤니케이션 수단으로 사용되며, 비율 및 조합에 맞춰 적용합니다.
            </p>
            <div class="link"><a href="#n">JPG 다운로드</a></div>
        </div><!--wrapper-->
    </div><!--basic-->
    <div class="color">
        <div class="wrapper"></div><!--wrapper-->
    </div><!--color-->
</body>
</html>
