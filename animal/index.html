<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--swiper 라이브러리 (내 css보다 위에 배치: 그래야 내ㅏ css를 변경할 수 있음)-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <script src="js/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>동물보호센터</title>
</head>
<body>
    <div id="wrap">
        <!--
            header에 마우스를 올렸을 때&스크롤을 올렸을 때(pc/모바일 공통): fixed
            pc에서 메뉴에 마우스를 오버했을 때: menu_pc
            모바일에서 메뉴를 열었을 때: menu_mo
            검색을 클릭했을 때(pc/모바일 공통): sch_open
        -->
        <header>
            <h1 class="logo"><a href="index.html">PETcare</a></h1>
            <nav class="gnb">
                <button class="gnb_open">메뉴 열기</button>
                <div class="gnb_wrap">
                    <ul class="depth1">
                        <!--(pc일때)메뉴에 마우스를 오버하면 jquery에서 over클래스 추가
                            (모바일일때)1차메뉴를 클릭하면 open클래스 추가
                            꼭 jquery에서 클래스를 추가하는 것으로 구현
                            li:hover로 구현하면 접근성xx-->
                        <li>
                            <a href="#n"><span>찾습니다</span></a>
                            <ul class="depth2">
                                <li><a href="#n"><span>실종신고</span></a></li>
                                <li><a href="#n"><span>구조정보/목격담</span></a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#n"><span>구조분양</span></a>
                        </li>
                        <li>
                            <a href="#n"><span>네트워크</span></a>
                            <ul class="depth2">
                                <li><a href="#n"><span>동물찾기 네트워크</span></a></li>
                                <li><a href="https://www.animal.go.kr" target="_blank" title="새창연결"><span>국가동물보호정보시스템</span></a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#n"><span>재회성공담</span></a>
                        </li>
                        <li>
                            <a href="#n"><span>대처방법</span></a>
                            <ul class="depth2">
                                <li><a href="#n"><span>실종시 대처방법</span></a></li>
                                <li><a href="#n"><span>구조시 대처방법</span></a></li>
                                <li><a href="#n"><span>고양이에 대해</span></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <button class="gnb_close">메뉴 닫기</button>
            </nav>
            <div class="tnb">
                <a href="http://www.dogcat-e.com/index.php?code=apply" target="_blank" title="새창연결" class="paper">전단지</a>
                <div class="search">
                    <button class="search_open" title="검색열기">검색</button>
                    <div class="search_wrap">
                        <h2>
                            검색어를 입력해주세요
                        </h2>
                        <div class="search_area">
                            <form>
                                <fieldset>
                                    <div class="inner">
                                        <legend>검색</legend>
                                        <label for="keyword">검색어입력</label>
                                        <input type="text" id="keyword" class="keyword">
                                        <input type="submit" class="btn">
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <button class="search_close">검색 닫기</button>
                    </div>
                </div>
            </div>
        </header>
        <main class="container">
            <section class="visual">
                <div class="swiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual1.jpg" alt="동물사진"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <h3>
                                        반려동물,<br>
                                        사랑으로 입양하세요.<br>
                                        여러분의 삶이 행복해집니다.
                                    </h3>
                                </div>
                            </div>
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual2.jpg" alt="동물사진"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <h3>
                                        강아지,<br>
                                        귀엽습니다.
                                    </h3>
                                </div>
                            </div>
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual3.jpg" alt="동물사진"></div>
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <h3>
                                        고양이,<br>
                                        귀엽습니다.
                                    </h3>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="btn_wrap">
                    <button class="prev">이전팝업보기</button>
                    <button class="next">다음팝업보기</button>
                    <button class="stop">팝업일시정지</button>
                    <button class="play">팝업다시시작</button>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
